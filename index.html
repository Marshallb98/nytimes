<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Jquery and jsdelivr -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- Ajax -->
    <!-- My files -->
    <link rel="stylesheet" href="styles.css">
    <title>NYT Search</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">New York Times Search</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="card col-md-12" style="width: 18rem;">
                <div class="card-header">
                    Search Parameters
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Search Term</li>
                    <input id="searchInput"></input>
                    <li class="list-group-item">Number of Records to Retrieve: </li>
                    <div class="input-group mb-3">
                        <select class="custom-select" id="inputGroupSelect03"
                            aria-label="Example select with button addon">
                            <option value="5">1</option>
                            <option value="10">5</option>
                            <option value="15">10</option>
                        </select>
                    </div>
                    <li class="list-group-item">Start Year (optional): </li>
                    <input id="startYearInput"></input>
                    <li class="list-group-item">End Year (optional): </li>
                    <input id="endYearInput"></input>
                </ul>
                &nbsp;
                <button type="button" id="searchButton" class="btn btn-light">Search</button>
                <button type="button" id="clearButton" class="btn btn-light">Clear Results</button>
            </div>
        </div>
    </div>
    &nbsp;
    <div class="container">
        <div class="row">
            <div class="card col-md-12" style="width: 18rem;">
                <div class="card-header">
                    Top Articles
                    <ul class="list-group list-group-flush" id="articlesResults">
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
